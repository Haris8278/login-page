    <link rel="stylesheet" href="./css1/styles.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="login-div">
      <div class="row">
        <div id="logo"></div>
      </div>
      <div class="row center-align">
        <h5>Sign in to Chrome</h5>
        <h6>to continue to Gmail</h6>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email_input" type="email" class="validate" />
          <label for="email_input">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <div>
            <a href="#"><b>Forgot Email ?</b></a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          Not your computer? Use Guest mode to sign in privately.
          <a href="#"><b>Learn more</b></a>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col s6"><a href="#">Create account</a></div>
        <div class="col s6 right-align">
          <a class="waves-effect waves-light btn">Next</a>
        </div>
      </div>
    </div>
  </body>
